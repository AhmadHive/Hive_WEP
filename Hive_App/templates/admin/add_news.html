{% extends 'base.html' %}
{% load static %}

{% block content %}
<style>
    .form-page {
        padding: 6rem 5% 3rem;
        min-height: 100vh;
        background: #f8f9fa;
    }

    .form-container {
        max-width: 800px;
        margin: 0 auto;
        background: white;
        border-radius: var(--border-radius);
        box-shadow: var(--shadow);
        overflow: hidden;
    }

    .form-header {
        background: var(--primary-color);
        color: white;
        padding: 2rem;
    }

    .form-title {
        font-size: 1.8rem;
        margin-bottom: 0.5rem;
    }

    .form-subtitle {
        opacity: 0.9;
    }

    .form-content {
        padding: 2rem;
    }

    .form-group {
        margin-bottom: 1.5rem;
    }

    .form-label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: 600;
        color: var(--primary-color);
    }

    .form-input, .form-textarea, .form-select, .form-file {
        width: 100%;
        padding: 0.75rem;
        border: 1px solid #ddd;
        border-radius: var(--border-radius);
        font-family: var(--font-family);
        font-size: 1rem;
        transition: var(--transition);
    }

    .form-input:focus, .form-textarea:focus, .form-select:focus {
        outline: none;
        border-color: var(--secondary-color);
        box-shadow: 0 0 0 2px rgba(255, 203, 5, 0.2);
    }

    .form-textarea {
        resize: vertical;
        min-height: 150px;
    }

    .form-help {
        font-size: 0.8rem;
        color: #666;
        margin-top: 0.25rem;
    }

    .form-actions {
        display: flex;
        gap: 1rem;
        justify-content: flex-end;
        margin-top: 2rem;
        padding-top: 2rem;
        border-top: 1px solid #eee;
    }

    .btn-secondary {
        background: #6c757d;
        color: white;
        padding: 0.75rem 1.5rem;
        border: none;
        border-radius: var(--border-radius);
        text-decoration: none;
        cursor: pointer;
        transition: var(--transition);
    }

    .btn-secondary:hover {
        background: #5a6268;
    }

    .image-preview {
        margin-top: 1rem;
        text-align: center;
    }

    .preview-image {
        max-width: 300px;
        max-height: 200px;
        border-radius: var(--border-radius);
        box-shadow: var(--shadow);
    }

    .character-count {
        text-align: right;
        font-size: 0.8rem;
        color: #666;
        margin-top: 0.25rem;
    }

    .form-row {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 1rem;
    }

    .editor-toolbar {
        background: #f8f9fa;
        border: 1px solid #ddd;
        border-bottom: none;
        border-radius: var(--border-radius) var(--border-radius) 0 0;
        padding: 0.5rem;
        display: flex;
        gap: 0.5rem;
        flex-wrap: wrap;
    }

    .editor-btn {
        background: white;
        border: 1px solid #ddd;
        padding: 0.5rem;
        border-radius: var(--border-radius);
        cursor: pointer;
        transition: var(--transition);
    }

    .editor-btn:hover {
        background: var(--secondary-color);
    }

    @media (max-width: 768px) {
        .form-page {
            padding: 5rem 1rem 2rem;
        }

        .form-content {
            padding: 1.5rem;
        }

        .form-row {
            grid-template-columns: 1fr;
        }

        .form-actions {
            flex-direction: column;
        }
    }
</style>

<section class="form-page">
    <div class="form-container">
        <div class="form-header">
            <h1 class="form-title">Add New News Article</h1>
            <p class="form-subtitle">Create engaging content for your community</p>
        </div>

        <form method="post" enctype="multipart/form-data" class="form-content">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="id_title" class="form-label">News Title *</label>
                <input type="text" id="id_title" name="title" class="form-input" required 
                       placeholder="Enter a compelling title">
                <div class="character-count">
                    <span id="title-count">0</span>/100 characters
                </div>
            </div>

            <div class="form-group">
                <label for="id_content" class="form-label">Content *</label>
                <div class="editor-toolbar">
                    <button type="button" class="editor-btn" data-command="bold">
                        <i class="fas fa-bold"></i>
                    </button>
                    <button type="button" class="editor-btn" data-command="italic">
                        <i class="fas fa-italic"></i>
                    </button>
                    <button type="button" class="editor-btn" data-command="insertUnorderedList">
                        <i class="fas fa-list-ul"></i>
                    </button>
                    <button type="button" class="editor-btn" data-command="insertOrderedList">
                        <i class="fas fa-list-ol"></i>
                    </button>
                    <button type="button" class="editor-btn" data-command="createLink">
                        <i class="fas fa-link"></i>
                    </button>
                </div>
                <textarea id="id_content" name="content" class="form-textarea" required 
                          placeholder="Write your news content here..." rows="10"></textarea>
                <div class="character-count">
                    <span id="content-count">0</span> characters
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="id_image" class="form-label">Featured Image *</label>
                    <input type="file" id="id_image" name="image" class="form-file" accept="image/*" required>
                    <div class="form-help">Recommended size: 1200x630 pixels</div>
                    <div class="image-preview" id="image-preview"></div>
                </div>

                <div class="form-group">
                    <label for="id_publish_date" class="form-label">Publish Date & Time *</label>
                    <input type="datetime-local" id="id_publish_date" name="publish_date" 
                           class="form-input" required>
                </div>
            </div>

            <div class="form-actions">
                <a href="{% url 'news_management' %}" class="btn-secondary">
                    <i class="fas fa-arrow-left"></i> Cancel
                </a>
                <button type="submit" class="cta-button">
                    <i class="fas fa-save"></i> Publish News
                </button>
            </div>
        </form>
    </div>
</section>

<script>
    // عداد الأحرف
    const titleInput = document.getElementById('id_title');
    const contentTextarea = document.getElementById('id_content');
    const titleCount = document.getElementById('title-count');
    const contentCount = document.getElementById('content-count');

    titleInput.addEventListener('input', function() {
        titleCount.textContent = this.value.length;
        if (this.value.length > 100) {
            titleCount.style.color = '#dc3545';
        } else {
            titleCount.style.color = '#666';
        }
    });

    contentTextarea.addEventListener('input', function() {
        contentCount.textContent = this.value.length;
    });

    // معاينة الصورة
    const imageInput = document.getElementById('id_image');
    const imagePreview = document.getElementById('image-preview');

    imageInput.addEventListener('change', function() {
        const file = this.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                imagePreview.innerHTML = `<img src="${e.target.result}" class="preview-image" alt="Preview">`;
            };
            reader.readAsDataURL(file);
        } else {
            imagePreview.innerHTML = '';
        }
    });

    // أدوات المحرر البسيطة
    document.querySelectorAll('.editor-btn').forEach(btn => {
        btn.addEventListener('click', function() {
            const command = this.dataset.command;
            document.execCommand(command, false, null);
            contentTextarea.focus();
        });
    });

    // تعبئة التاريخ والوقت الحاليين
    document.getElementById('id_publish_date').value = new Date().toISOString().slice(0, 16);

    // التحقق من النموذق قبل الإرسال
    const form = document.querySelector('form');
    form.addEventListener('submit', function(e) {
        const title = titleInput.value.trim();
        const content = contentTextarea.value.trim();
        
        if (title.length === 0) {
            e.preventDefault();
            alert('Please enter a title for the news article.');
            titleInput.focus();
            return;
        }
        
        if (content.length === 0) {
            e.preventDefault();
            alert('Please enter content for the news article.');
            contentTextarea.focus();
            return;
        }
        
        if (title.length > 100) {
            e.preventDefault();
            alert('Title must be 100 characters or less.');
            titleInput.focus();
            return;
        }
    });
</script>
{% endblock %}
