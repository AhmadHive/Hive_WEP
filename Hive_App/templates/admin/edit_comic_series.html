{% extends 'base.html' %}
{% load static %}

{% block content %}
<style>
    .form-page {
        padding: 6rem 5% 3rem;
        min-height: 100vh;
        background: #f8f9fa;
    }
    .form-container {
        max-width: 800px;
        margin: 0 auto;
        background: white;
        border-radius: var(--border-radius);
        box-shadow: var(--shadow);
        overflow: hidden;
    }
    .form-header {
        background: var(--primary-color);
        color: white;
        padding: 2rem;
    }
    .form-title {
        font-size: 1.8rem;
        margin-bottom: 0.5rem;
    }
    .form-content {
        padding: 2rem;
    }
    .form-group {
        margin-bottom: 1.5rem;
    }
    .form-label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: 600;
        color: var(--primary-color);
    }
    .form-input, .form-textarea, .form-file {
        width: 100%;
        padding: 0.75rem;
        border: 1px solid #ddd;
        border-radius: var(--border-radius);
        font-family: var(--font-family);
        font-size: 1rem;
    }
    .form-actions {
        display: flex;
        gap: 1rem;
        justify-content: flex-end;
        margin-top: 2rem;
        padding-top: 2rem;
        border-top: 1px solid #eee;
    }
    .btn-secondary {
        background: #6c757d;
        color: white;
        padding: 0.75rem 1.5rem;
        border-radius: var(--border-radius);
        text-decoration: none;
    }
</style>

<section class="form-page">
    <div class="form-container">
        <div class="form-header">
            <h1 class="form-title">Edit Comic Series</h1>
            <p class="form-subtitle">Update "{{ series.title }}"</p>
        </div>
        <form method="post" enctype="multipart/form-data" class="form-content">
            {% csrf_token %}
            <div class="form-group">
                <label class="form-label">Title</label>
                <input type="text" name="title" class="form-input" value="{{ series.title }}" required>
            </div>
            <div class="form-group">
                <label class="form-label">Description</label>
                <textarea name="description" class="form-textarea" rows="4">{{ series.description }}</textarea>
            </div>
            <div class="form-group">
                <label class="form-label">Cover Image</label>
                <input type="file" name="cover_image" class="form-file" accept="image/*">
                <small>Current: {{ series.cover_image.name }}</small>
            </div>
            <div class="form-actions">
                <a href="{% url 'comics_management' %}" class="btn-secondary">Cancel</a>
                <button type="submit" class="cta-button">Update Series</button>
            </div>
        </form>
    </div>
</section>
{% endblock %}
