{% extends 'base.html' %}
{% load static %}

{% block content %}
<style>
    .form-page {
        padding: 6rem 5% 3rem;
        min-height: 100vh;
        background: #f8f9fa;
    }
    .form-container {
        max-width: 800px;
        margin: 0 auto;
        background: white;
        border-radius: var(--border-radius);
        box-shadow: var(--shadow);
        overflow: hidden;
    }
    .form-header {
        background: var(--primary-color);
        color: white;
        padding: 2rem;
    }
</style>

<section class="form-page">
    <div class="form-container">
        <div class="form-header">
            <h1 class="form-title">Add Chapter to {{ series.title }}</h1>
        </div>
        <form method="post" class="form-content">
            {% csrf_token %}
            <div class="form-group">
                <label class="form-label">Chapter Number</label>
                <input type="number" name="chapter_number" class="form-input" value="{{ form.chapter_number.value }}" required>
            </div>
            <div class="form-group">
                <label class="form-label">Title</label>
                <input type="text" name="title" class="form-input" required>
            </div>
            <div class="form-group">
                <label class="form-label">Description</label>
                <textarea name="description" class="form-textarea" rows="3"></textarea>
            </div>
            <div class="form-actions">
                <a href="{% url 'chapter_management' series.id %}" class="btn-secondary">Cancel</a>
                <button type="submit" class="cta-button">Add Chapter</button>
            </div>
        </form>
    </div>
</section>
{% endblock %}
