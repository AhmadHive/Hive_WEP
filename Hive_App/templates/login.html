{% extends 'base.html' %}

{% block content %}
<style>
    .login-section {
        background: linear-gradient(135deg, var(--background-dark) 0%, #021c3a 100%);
        min-height: calc(100vh - 4.375rem);
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 2rem 1rem;
    }

    .login-container {
        background: white;
        border-radius: var(--border-radius);
        box-shadow: var(--shadow);
        padding: 3rem;
        width: 100%;
        max-width: 400px;
        text-align: center;
    }

    .login-logo {
        width: 80px;
        height: 80px;
        margin: 0 auto 1.5rem;
        border-radius: 50%;
        overflow: hidden;
        border: 3px solid var(--secondary-color);
    }

    .login-logo img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    .login-title {
        color: var(--primary-color);
        margin-bottom: 0.5rem;
        font-size: 1.8rem;
    }

    .login-subtitle {
        color: #666;
        margin-bottom: 2rem;
        font-size: 1rem;
    }

    .login-form {
        display: flex;
        flex-direction: column;
        gap: 1.5rem;
    }

    .form-group {
        display: flex;
        flex-direction: column;
        text-align: right;
    }

    .form-group label {
        margin-bottom: 0.5rem;
        font-weight: 500;
        color: var(--primary-color);
        display: flex;
        align-items: center;
        gap: 0.5rem;
        justify-content: flex-end;
    }

    .form-group input {
        padding: 1rem;
        border: 2px solid #e0e0e0;
        border-radius: var(--border-radius);
        font-family: var(--font-family);
        font-size: 1rem;
        transition: var(--transition);
    }

    .form-group input:focus {
        outline: none;
        border-color: var(--secondary-color);
        box-shadow: 0 0 0 3px rgba(255, 203, 5, 0.2);
    }

    .login-btn {
        background: var(--secondary-color);
        color: var(--text-dark);
        border: none;
        padding: 1rem;
        border-radius: var(--border-radius);
        font-size: 1.1rem;
        font-weight: 600;
        cursor: pointer;
        transition: var(--transition);
        margin-top: 1rem;
    }

    .login-btn:hover {
        background: #ffcb05;
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(255, 203, 5, 0.3);
    }

    .login-links {
        margin-top: 2rem;
        display: flex;
        flex-direction: column;
        gap: 1rem;
    }

    .login-link {
        color: var(--primary-color);
        text-decoration: none;
        transition: var(--transition);
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
    }

    .login-link:hover {
        color: var(--secondary-color);
    }

    .divider {
        display: flex;
        align-items: center;
        margin: 1.5rem 0;
        color: #666;
    }

    .divider::before,
    .divider::after {
        content: '';
        flex: 1;
        border-bottom: 1px solid #e0e0e0;
    }

    .divider span {
        padding: 0 1rem;
        font-size: 0.9rem;
    }

    .error-message {
        background: #ffebee;
        color: #c62828;
        padding: 0.75rem;
        border-radius: var(--border-radius);
        border-left: 4px solid #f44336;
        margin-bottom: 1rem;
        text-align: right;
    }

    @media (max-width: 480px) {
        .login-container {
            padding: 2rem 1.5rem;
            margin: 1rem;
        }
        
        .login-title {
            font-size: 1.5rem;
        }
    }
</style>

<section class="login-section">
    <div class="login-container">
        <div class="login-logo">
            <img src="https://i.imgur.com/HWfwlUP.png" alt="Hive Logo">
        </div>
        
        <h1 class="login-title">Welcome Back</h1>
        <p class="login-subtitle">Sign in to your Hive account</p>

        {% if form.errors %}
        <div class="error-message">
            <i class="fas fa-exclamation-circle"></i>
            Please enter a correct email address and password.
        </div>
        {% endif %}

        <form method="post" class="login-form">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="id_username">
                    <i class="fas fa-envelope"></i>
                    email
                </label>
                <input type="email" name="username" id="id_username" 
                       placeholder="your.email@university.edu" required
                       value="{{ form.username.value|default:'' }}">
            </div>

            <div class="form-group">
                <label for="id_password">
                    <i class="fas fa-lock"></i>
                    Password
                </label>
                <input type="password" name="password" id="id_password" 
                       placeholder="Enter your password" required>
            </div>

            <button type="submit" class="login-btn">
                <i class="fas fa-sign-in-alt"></i>
                Sign In
            </button>
        </form>

        <div class="divider">
            <span>or</span>
        </div>

        <div class="login-links">
            <a href="{% url 'home' %}#join-us" class="login-link">
                <i class="fas fa-user-plus"></i>
                Join Us
            </a>
            <a href="{% url 'home' %}" class="login-link">
                <i class="fas fa-home"></i>
                Back To Home
            </a>
        </div>
    </div>
</section>

<script>
document.addEventListener('DOMContentLoaded', function() {
    // إضافة تأثيرات للعناصر عند التحميل
    const loginContainer = document.querySelector('.login-container');
    if (loginContainer) {
        loginContainer.style.opacity = '0';
        loginContainer.style.transform = 'translateY(20px)';
        
        setTimeout(() => {
            loginContainer.style.transition = 'all 0.5s ease';
            loginContainer.style.opacity = '1';
            loginContainer.style.transform = 'translateY(0)';
        }, 100);
    }

    // إضافة تأثيرات للحقول عند التركيز
    const inputs = document.querySelectorAll('input');
    inputs.forEach(input => {
        input.addEventListener('focus', function() {
            this.parentElement.style.transform = 'scale(1.02)';
        });
        
        input.addEventListener('blur', function() {
            this.parentElement.style.transform = 'scale(1)';
        });
    });
});
</script>
{% endblock %}
